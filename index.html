<html lang="en">

<head>

  <title>Frontend Mentor | Article preview component</title>

</head>

<body>

  <div class="container" id="card">
    <div class="row">
      <div class="col-sm-5" id="drawers">
        <img src="images/drawers.jpg">
      </div>
      <div class="col-sm-7 offset-col-1" id="text">
        <h4>Shift the overall look and feel by adding these wonderful touches to furniture in your home.</h4>
        <p> Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Ive got some tips to help you make any room feel comfortable. </p>
        <div class='inline'>
          <span> <img src="images/avatar-michelle.jpg"> </span> <span class='name'> Michelle B <br> </span>
          <span class='date'> 08/20/2020 </span>
          <img src="images/icon-share.svg" class="share">
        </div>
      </div>
    </div>
  </div>
